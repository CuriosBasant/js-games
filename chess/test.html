      </div>
    </div>
    <script>
      const s1 = document.getElementById('S1')
      const s2 = document.getElementById('S2')

      function karde() {
        s1.appendChild(s2.firstElementChild)
        s2.appendChild(s1.firstElementChild)
      }
    </script>
