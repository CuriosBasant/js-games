		table {

			padding: 8px;

		}
		td {
			border: 1px solid;
			border-radius: 50%;
			height: 45px;
			width: 45px;
			background: white;

		}
	</style>
</head>

	var row = 10, col = 8;

		var tbl = document.querySelector('table');
		tbl.innerHTML = '';
		for (let i = 0, j; i < r; i++) {
			j = c;
			tbl.appendChild(document.createElement('tr'));
			while (j-- > 0)
				document.querySelectorAll('tr')[i].appendChild(document.createElement('td'));
		}
		box = document.querySelectorAll('td');
		//nth = box.length - 1;
		for (let i = 0; i < box.length; i++) {
			box[i].id = 'box' + i;
			box[i].textContent = i;
			box[i].onclick = clicked;
		}
	}	createG(row, col);
