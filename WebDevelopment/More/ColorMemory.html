<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Memory Game</title>
	<style>
		#colorText {
			font: bold 60px 'Segoe UI';
			text-transform: uppercase;
			text-align: center;
		}
		table {
			margin: auto;
		}
		td {
			border: 1px solid;
			padding: 12px 10px;
			text-align: center;
			width: 80px;
			font: 15px arial;
		}
		td:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<p id='colorText'></p>
	<table>
		<tr>
			<td>RED</td>
			<td>YELLOW</td>
			<td>BROWN</td>
			<td>PINK</td>
		</tr>
		<tr>
			<td>GREEN</td>
			<td>PURPLE</td>
			<td>ORANGE</td>
			<td>BLUE</td>
		</tr>
	</table>
</body>
<script>
	var color = document.getElementsByTagName("td"),
		 cName = document.getElementById('colorText'),
		 r_Val = [color.length * Math.random() | 0, color.length * Math.random() | 0];
	cName.innerHTML = color[r_Val[0]].innerHTML;
	cName.style.color = color[r_Val[1]].innerHTML;
	
	for (let i = 0; i < color.length; i++) {
		color[i].onclick = () => {
			if (i == r_Val[1]) alert("Correct!");
		}
	}
	
</script>
</html>
