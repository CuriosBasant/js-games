<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="./app_mrsingh.js" defer></script> -->
    <script src="./app.js" defer></script>
    <title>Image Slide Show</title>
  </head>
  <body>
    <section id="image-container">
      <img src="./images/background/background (1).jpg" alt="" srcset="" />
      <img src="./images/background/background (2).jpg" alt="" srcset="" />
      <img src="./images/background/background (3).jpg" alt="" srcset="" />
      <img src="./images/background/background (4).jpg" alt="" srcset="" />
      <img src="./images/background/background (5).jpg" alt="" srcset="" />
      <img src="./images/background/background (6).jpg" alt="" srcset="" />
    </section>
    <div class="buttons">
      <button class="material-icon" onclick="slideLeft()">keyboard_arrow_left</button>
      <button class="material-icon" onclick="slideRight()">keyboard_arrow_right</button>
    </div>
  </body>
</html>
